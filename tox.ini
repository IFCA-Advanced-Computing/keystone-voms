[tox]
minversion = 1.6
envlist = py27,pep8,docs
skipsdist = True

[testenv]
basepython = python2.7
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = 
   KEYSTONE_TEST_TEMP_DIR={envdir}/tmp
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -egit+https://github.com/openstack/keystone@stable/mitaka#egg=keystone
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands = python setup.py testr --coverage --testr-args='{posargs}'
           coveralls
deps = coveralls
       {[testenv]deps}

[testenv:docs]
deps = -r{toxinidir}/doc-requirements.txt
commands = python setup.py build_sphinx

[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/caso/caso-config-generator.conf


[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,H803,H405
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[hacking]
import_exceptions =
    keystone.i18n
    six.moves
